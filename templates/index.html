<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Package Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Package Predictor</h1>
        <form action="/predict" method="post">
            <label for="cgpa">Enter your CGPA:</label>
            <input type="number" id="cgpa" name="cgpa" step="0.01" min="0" max="10" required>
            <button type="submit">Predict Package</button>
        </form>
        {% if prediction %}
            <div class="result">
                <p>Your predicted package is: <strong>{{ prediction }} LPA</strong></p>
            </div>
        {% endif %}
    </div>
</body>
</html>
